<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
	<meta name="keywords" content="youtube, background, lights">

	<title>Yuta Picker</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Yuta Picker</h1>
	<img class="first" src="img/nayu.jpg" alt="generic youtube gaming chair">

	<h2>Remote</h2>

	<div>
		<img class="shrink" id="yutaOne" src="img/nayu2.jpg" alt="">
		<img class="shrink" id="yutaTwo" src="img/nayu3.jpg" alt="">
		<img class="shrink" id="yutaThree" src="img/nayu4.png" alt="">
		<img class="shrink" id="yutaFour" src="img/nayu5.png" alt="">
		<img class="shrink" id="yutaFive" src="img/nayu6.jpg" alt="">
	</div>



	<audio id="audioOne" src="audio/nayu.mp3"></audio>
	<audio id="audioTwo" src="audio/nayuone.mp3"></audio>
	<audio id="audioThree" src="audio/nayutwo.mp3"></audio>
	<audio id="audioFour" src="audio/nayuthree.mp3"></audio>
	<audio id="audioFive" src="audio/nayufour.mp3"></audio>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
